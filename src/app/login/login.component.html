<div class="account-pages">
</div>
<div class="clearfix"></div>

<div class="wrapper-page">
  <div class="card-box">
    <div class="panel-heading">
      <h3 class="text-center"> Đăng nhập <strong class="text-custom">EMP MANAGEMENT</strong></h3>
    </div>

    <div class="panel-body">
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate class="form-horizontal m-t-20">

        <div class="form-group ">
          <div class="col-xs-12" [ngClass]="{'has-error': f.submitted && !username.valid}">
            <input class="form-control" type="text" required="" placeholder="Tên đăng nhập" name="userName" [(ngModel)]="model.username"
              #username="ngModel" required>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Tên đăng nhập là bắt buộc</div>
          </div>

        </div>

        <div class="form-group">
          <div class="col-xs-12" [ngClass]="{'has-error': f.submitted && !password.valid}">
            <input class="form-control" type="password" required="" placeholder="Mật khẩu" name="password" [(ngModel)]="model.password"
              #password="ngModel" required>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Mật khẩu là bắt buộc</div>
          </div>
        </div>

        <div class="form-group ">
          <div class="col-xs-12">
            <div class="checkbox checkbox-primary">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Lưu thông tin </label>
            </div>

          </div>
        </div>

        <div class="form-group text-center m-t-40">
          <div class="col-xs-12">
            <button [disabled]="loading" class="btn btn-pink btn-block text-uppercase waves-effect waves-light"  href="index.html">
									Đăng nhập
								</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
            />
          </div>
        </div>

        <div class="form-group m-t-20 m-b-0">
          <div class="col-sm-12">
            <a href="page-recoverpw.html" class="text-dark"><i class="fa fa-lock m-r-5"></i> Quên mật khẩu?</a>
          </div>
        </div>

      </form>

    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <p>
        Chưa có tài khoản? <a href="page-register.html" class="text-primary m-l-5"><b>Đăng ký</b></a>
      </p>
    </div>
  </div>

</div>
