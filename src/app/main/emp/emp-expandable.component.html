<!-- Page-Title -->
  <div class="row">
    <div class="col-sm-12">
      <div class="card-box">
        <form #homeForm="ngForm" novalidate>
          <div class="btn-group pull-right m-t-15">
            <button type="button" class="btn btn-default dropdown-toggle waves-effect waves-light" data-toggle="dropdown" aria-expanded="false">Settings <span class="m-l-5"><i class="fa fa-cog"></i></span></button>
            <ul class="dropdown-menu drop-menu-right" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>

          <h4 class="page-title">Thống kê số liệu</h4>

          <tabset>
            <!-- Tab thống kê nhân viên theo từng phòng ban-->
            <tab heading="Bộ phận">
              <div class="form-group">

                <div class="panel panel-color panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title">Nhóm nhân viên theo bộ phận</h3>
                  </div>
                  <div class="panel-body">
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-4">
                          
                          </div>

                        <div class="col-md-4">

                        </div>

                        <div class="col-md-4">

                        </div>
                      </div>

                      <div class="row">

                      </div>                     

                    </div>

                  </div>

                </div>

                <div class="panel panel-color panel-success">
                  <div class="panel-heading">
                    <h3 class="panel-title">Doanh số theo từng tháng từng loại</h3>
                  </div>
                  <div class="panel-body">

                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-group">
                        
                      </div>
                    </div>


                  </div>
                </div>
              </div>
            </tab>
            <!-- Tab thống kê nhân viên theo từng team-->
            <tab heading="Tổ">
              <div class="form-group">

                <div class="panel panel-color panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title">Nhóm nhân viên theo từng team</h3>
                  </div>
                  <div class="panel-body">

                    <div class="row">
                      <div class="col-md-12 col-sm-6 col-xs-12">

                        <jqxTreeGrid
                                    [width]="'100%'" [height]="400" 
                                    [source]="dataAdapter"
                                    [pageable]="false"
                                    [columnsResize]="true"
                                    [altRows]="true"
                                    [icons]="icons"
                                    [columns]="columns"
                                    [ready]="ready"
                                    #TeamTreeGrid>
                        </jqxTreeGrid>

                      </div>
                    </div>
                  </div>
                </div>

              </div>

            </tab>
            <!-- Tab thống kê nhân viên theo chức vụ-->
            <tab heading="Chức vụ">
              <div class="form-group">
                <div class="panel panel-color panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title">Nhóm nhân viên theo chức vụ</h3>
                  </div>
                  <div class="panel-body">
                    <div class="row">
                      <div class="col-md-4 col-sm-6 col-xs-12">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </tab>
            <!-- Tab thống kê nhân viên theo tiếng Nhật-->
            <tab heading="Tiếng Nhật">
              <div class="form-group">
                <div class="row">
                  <div class="panel panel-color panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title">Nhóm nhân viên theo tiếng Nhật</h3>
                    </div>
                    <div class="panel-body">
                      <div class="col-md-2 col-sm-6 col-xs-12">

                      </div>

                    </div>
                  </div>

                </div>

              </div>
            </tab>

            <!-- Tab thống kê nhân viên theo tiếng thâm niên-->
            <tab>
              <ng-template tabHeading>
                <i class="glyphicon glyphicon-bell"></i>
                </ng-template>
                <div class="form-group">

                  <div class="panel panel-color panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title">Nhóm nhân viên theo thâm niên</h3>
                    </div>
                    <div class="panel-body">

                      <div class="row">
                        <div class="col-md-3 col-sm-6 col-xs-12">

                        </div>

                      </div>

                    </div>
                  </div>


                </div>
            </tab>

          </tabset>

        </form>
      </div>

    </div>
  </div>
