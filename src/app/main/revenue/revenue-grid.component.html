<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="m-t-0 header-title"><b>Doanh số</b></h4>

                    <!-- Header -->

                    <div class="row">
                        <div class="col-md-3 col-sm-6 col-xs-12 ">
                            <ss-multiselect-dropdown [ngModelOptions]="{standalone: true}" [texts]="myTexts" [settings]="mySettings" [options]="revenueAllYearMonths" [(ngModel)]="revenueSelectedYearMonths" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12 ">
                            <ss-multiselect-dropdown [ngModelOptions]="{standalone: true}" [texts]="myTexts" [settings]="mySettings" [options]="customers" [(ngModel)]="selectCustomers"></ss-multiselect-dropdown>
                        </div>
                        <div class="col-md-2 col-sm-6 col-xs-12 ">
                            <div class=" contact-search m-b-30">
                                <input type="text" id="search" class="form-control" placeholder="Nhập..." name="filter" (keyup.enter)="search()" [(ngModel)]="filter" />
                                <button class="btn btn-white" (click)="loadData()"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-12 ">
                            <button class="btn btn-primary" type="button" (click)="search()">Tìm</button>
                            <button class="btn btn-danger" type="button" (click)="deleteMulti()">Xóa</button>
                            <button class="btn btn-danger" type="button" (click)="approvedData(true)">Approved</button>
                            <a [routerLink]="['../../revenue/edit',0,'new']" class="btn btn-default waves-effect waves-light" data-animation="fadein" data-plugin="custommodal" data-overlaySpeed="200" data-overlayColor="#36404a"><i class="md md-add"></i> Thêm mới</a>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12 ">
                            <div class="input-group">

                                <md-checkbox (change)="changeCheckbox($event)" [value]="0" [(ngModel)]="nextMonthInclude" [ngModelOptions]="{standalone: true}">Chỉ phần còn lại tháng sau</md-checkbox>
                                <md-checkbox (change)="changeCheckbox($event)" [value]="0" [(ngModel)]="onsiteOnly" [ngModelOptions]="{standalone: true}">Chỉ phần onsite</md-checkbox>

                                <!--<md-checkbox (change)="changeCheckbox($event)" [value]="1" [(ngModel)]="All" [ngModelOptions]="{standalone: true}">Hiển thị toàn bộ</md-checkbox>-->

                            </div>
                        </div>
                    </div>
                    <!-- Header end-->
                    <!-- List -->


                    <div class="row">
                        <div class="col-lg-12">
                            <jqxGrid #dataGrid [width]="'100%'" [height]="400" [source]="dataAdapterGrid" [columns]="columnsGrid" [groupable]="true" [showgroupaggregates]="true" [showstatusbar]="true" [showaggregates]="true" [statusbarheight]="30" (onColumnresized)="myGridOnColumnResized($event)"
                                [columnsresize]="true" [autorowheight]="false" [autoheight]="false" [theme]="'bootstrap'" [altrows]="true" [columnsheight]=60 (onContextmenu)="myGridOnContextMenu()" (onRowclick)="myGridOnRowClick($event)" [columngroups]="columngroups"
                                [editable]="true" [filterable]="false" [sortable]="true" [selectionmode]="'singlecell'">
                            </jqxGrid>

                            <jqxMenu #myMenu (onItemclick)="myMenuOnItemClick($event)" [width]="250" [height]="80" [mode]="'popup'" [autoOpenPopup]="false">
                                <ul>
                                    <li>Chỉnh sửa</li>
                                    <li>Copy và tạo mới</li>
                                    <li>Tạo doanh số kỳ sau</li>
                                </ul>
                            </jqxMenu>
                        </div>
                    </div>

                    <!-- List end-->
                    <div class="row">
                        <div class="col-md-2 col-sm-6 col-xs-12 ">
                            <div class="input-group">
                                <md-checkbox (change)="changeCheckAllCheckbox($event)" [value]="0" [(ngModel)]="checkAll" [ngModelOptions]="{standalone: true}">Toàn bộ</md-checkbox>
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-6 col-xs-12 ">

                        </div>

                        <div class="col-md-3 col-sm-6 col-xs-12 ">

                        </div>
                        <!--<div class="col-md-1 col-sm-6 col-xs-12 ">
                            <button class="btn btn-primary" type="button" (click)="pdfBtnOnClick()"><i class="fa fa-search"></i>Xuất PDF</button>
                        </div>
                        <div class="col-md-1 col-sm-6 col-xs-12 ">
                            <button class="btn btn-primary" type="button" (click)="csvBtnOnClick()"><i class="fa fa-search"></i>Xuất CSV</button>
                        </div>
                        <div class="col-md-1 col-sm-6 col-xs-12 ">
                            <button class="btn btn-primary" type="button" (click)="printData()"><i class="fa fa-search"></i>In</button>
                        </div>-->
                    </div>

                </div>



            </div>
        </div>
    </div>
</div>
