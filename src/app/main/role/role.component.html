<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <div class="row">
        <div class="col-lg-12">
          <h4 class="m-t-0 header-title"><b>Danh sách nhóm quyền</b></h4>
          <!-- Header -->
          <div class="row">
            <div class="col-sm-8">
              <div class="form-group contact-search m-b-30">
                <input type="text" id="search" class="form-control" placeholder="Gõ tên quyền..." name="filter" (keyup.enter)="loadData()" [(ngModel)]="filter">
                <button class="btn btn-white" (click)="loadData()"><i class="fa fa-search"></i></button>
              </div>
            </div>
            <div class="col-sm-4">
              <a (click)="showAddModal()" class="btn btn-default btn-md waves-effect waves-light m-b-30" data-animation="fadein" data-plugin="custommodal"
                data-overlaySpeed="200" data-overlayColor="#36404a"><i class="md md-add"></i> Thêm mới</a>
            </div>
          </div>
          <!-- Header end-->
          <!-- List -->
          <div class="table-responsive">
            <table class="table table-hover mails m-0 table table-actions-bar">
              <thead>
                <tr>
                  <th>Mã</th>
                  <th>Tên</th>
                  <th style="min-width: 90px;"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let role of roles">
                  <td>{{role.Name}}</td>
                  <td>{{role.Description}}</td>
                  <td>
                    <a *ngIf="role.Name !='Admin'"  class="table-action-btn" (click)="showEditModal(role.Id)"><i class="md md-edit"></i></a>
                    <a *ngIf="role.Name !='Admin'" class="table-action-btn" (click)="deleteItem(role.Id)"><i class="md md-close"></i></a>

                  </td>
                </tr>
              </tbody>
            </table>
            <!-- paging -->
            <div class="col-md-12">
              <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)" [totalItems]="totalRow"
                [(ngModel)]="pageIndex" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                lastText="&raquo;"></pagination>
            </div>
            <!-- paging end-->
          </div>
          <!-- List end-->
        </div>

      </div>
    </div>
  </div>
</div>


<!--Modal add and edit-->
<div bsModal #modalAddEdit="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Thêm/Sửa quyền</h4>
        <button type="button" class="close pull-right" (click)="modalAddEdit.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal form-label-left" novalidate #addEditForm="ngForm" (ngSubmit)="saveChange(addEditForm.valid)"
          *ngIf="entity">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Tên nhóm</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="hidden" [(ngModel)]="entity.Id" name="id" />
              <input type="text" #name="ngModel" [(ngModel)]="entity.Name" required minlength="3" name="name" class="form-control">
              <small [hidden]="name.valid || (name.pristine && !addEditForm.submitted)" class="text-danger">
                Bạn phải nhập tên ít nhất 3 ký tự
              </small>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Mô tả </label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <textarea class="form-control" #description="ngModel" required [(ngModel)]="entity.Description" name="description" rows="3"></textarea>
              <small [hidden]="description.valid || (description.pristine && !addEditForm.submitted)" class="text-danger">
                Bạn phải nhập mô tả
              </small>
            </div>
          </div>
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
              <button type="button" (click)="modalAddEdit.hide()" class="btn btn-primary">Hủy bỏ</button>
              <button type="submit" class="btn btn-success" [disabled]="!addEditForm.form.valid">Cập nhật</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
