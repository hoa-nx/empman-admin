<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <div class="row">
        <div class="col-lg-12">
          <h4 class="m-t-0 header-title"><b>Danh sách nhóm quyền</b></h4>
          <div class="row">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Gõ tên quyền...">
                <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Tìm!</button>
                    </span>
              </div>
            </div>
          </div>

          <div class="p-20">
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let role of roles">
                    <td>{{role.Name}}</td>
                    <td>{{role.Description}}</td>
                    <td>
                      <button class="btn btn-primary"><i class="fa fa-pencil-square-o"></i></button>
                      <button class="btn btn-danger"><i class="fa fa-trash"></i></button>

                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="col-md-12">
                <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)" [totalItems]="totalRow"
                  [(ngModel)]="pageIndex" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                  lastText="&raquo;"></pagination>
              </div>
              
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
