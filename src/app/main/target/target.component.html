<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="m-t-0 header-title"><b>Mục tiêu phòng ban</b></h4>

                    <!-- Header -->
                    <div class="row">
                        <div class="row">
                            <div class="col-md-3 col-sm-6 col-xs-12 ">
                                <!--<input type="text" title="Tháng năm đối tượng" daterangepicker (selected)="selectedReportYearMonth($event)" [options]="dateOptions"
                  [(ngModel)]="reportYearMonth" name="ReportYearMonth" class="form-control" placeholder="Tháng năm đối tượng"
                />-->
                                <ss-multiselect-dropdown [ngModelOptions]="{standalone: true}" [options]="targetAllYearMonths" [(ngModel)]="targetSelectedYearMonths"></ss-multiselect-dropdown>
                            </div>
                            <div class="col-md-3 col-sm-6 col-xs-12 ">
                                <ss-multiselect-dropdown [ngModelOptions]="{standalone: true}" [options]="depts" [(ngModel)]="selectDepts"></ss-multiselect-dropdown>
                            </div>
                            <div class="col-md-2 col-sm-6 col-xs-12 ">
                                <div class=" contact-search m-b-30">
                                    <input type="text" id="search" class="form-control" placeholder="Nhập..." name="filter" (keyup.enter)="search()" [(ngModel)]="filter"
                                    />
                                    <button class="btn btn-white" (click)="loadData()"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6 col-xs-12 ">
                                <button class="btn btn-primary" type="button" (click)="search()">Tìm</button>
                                <button class="btn btn-danger" type="button" (click)="deleteMulti()">Xóa</button>

                                <a [routerLink]="['../../target/edit',0,'new']" class="btn btn-default waves-effect waves-light" data-animation="fadein"
                                    data-plugin="custommodal" data-overlaySpeed="200" data-overlayColor="#36404a"><i class="md md-add"></i> Thêm mới</a>

                            </div>
                        </div>

                    </div>

                    <!-- Header end-->
                    <!-- List -->


                    <div class="row">
                        <div class="col-lg-12">
                            <jqxGrid #dataGrid  [width]="'100%'" [height]="400" [source]="dataAdapterGrid" [columns]="columnsGrid" [groupable]="true" [showgroupaggregates]="true" [showstatusbar]="true"
                                [showaggregates]="true" [statusbarheight]="40" [selectionmode]="'singlecell'"
                                 (onColumnresized)="myGridOnColumnResized($event)" [columnsresize]="true" 
                                 [autorowheight] ="false" [autoheight] ="false" 
                                 [theme]= "'bootstrap'"
                                 [altrows]="true"
                                 [columnsheight] =60
                                 (onContextmenu)="myGridOnContextMenu()" (onRowclick)="myGridOnRowClick($event)"
                                >
                            </jqxGrid>
                            
                            <jqxMenu #myMenu (onItemclick)="myMenuOnItemClick($event)"
                                [width]="250" [height]="50" [mode]="'popup'" [autoOpenPopup]="false">
                                <ul>
                                <li>Chỉnh sửa</li>
                                <li>Copy và tạo mới</li>
                                </ul>
                            </jqxMenu>
                        </div>
                    </div>

                    <!-- List end-->

                </div>

            </div>
        </div>
    </div>
</div>
