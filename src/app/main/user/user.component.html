<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <div class="row">
        <div class="col-lg-12">
          <h4 class="m-t-0 header-title"><b>Danh sách người dùng</b></h4>
          <div class="row">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
              <div class="input-group">
                <input type="text" class="form-control" name="filter" (keyup.enter)="loadData()" [(ngModel)]="filter" placeholder="Gõ tên người dùng...">
                <span class="input-group-btn">
                    <button class="btn btn-default" (click)="loadData()" type="button">Tìm!</button>
                </span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-left">
              <button class="btn btn-success" (click)="showAddModal()">Thêm mới</button>
            </div>
          </div>
          <div class="row">

            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Tài khoản</th>
                  <th>Họ tên</th>
                  <th>Email</th>
                  <th>Ngày sinh</th>
                  <th>Số điện thoại</th>
                  <th>Avatar</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{user.UserName}}</td>
                  <td>{{user.FullName}}</td>
                  <td>{{user.Email}}</td>
                  <td>{{user.Birthday}}</td>
                  <td>{{user.PhoneNumber}}</td>
                  <td><img [src]="user.Avatar" class="small-image" /></td>
                  <td>
                    <button class="btn btn-primary" (click)="showEditModal(user.Id)"><i class="fa fa-pencil-square-o"></i></button>
                    <button class="btn btn-danger" (click)="deleteItem(user.Id)"><i class="fa fa-trash"></i></button>

                  </td>
                </tr>
              </tbody>
            </table>
            <div class="col-md-12">
              <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)" [totalItems]="totalRow"
                [(ngModel)]="pageIndex" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                lastText="&raquo;"></pagination>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
</div>

<!--Modal add and edit-->
